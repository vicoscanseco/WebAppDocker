name: Publish docker container to heroku
on: 
  push: 
    branches: [ master ]
    paths-ignore:
      - '**/*.md'

env:
  PROJECT_PATH: WebAppDocker
  
jobs:

  build:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    steps:
    # Clone the repository
    - name: Checkout
      uses: actions/checkout@v3

    # Build Docker image
    - name: Docker build
      id: heroku
      uses: jctaveras/heroku-deploy@v1.0.0  # use the latest version of the action
      with:
        email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
        api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
        app_name: ${{ secrets.HEROKU_APP_NAME }} # you application name
        dockerfile_path: '{{ $PROJECT_PATH }}/Dockerfile'# set the path to the folder where the Dokerfile is located
        options: '' # Docker Build Options
        formation: 'web' # Docker Dyno Formation. By default is web
